      function previewFile(input) {
        var file = $("input[type=file]").get(0).files[0];

        if (file) {
          var reader = new FileReader();

          reader.onload = function () {
            $("#previewImg").attr("src", reader.result);
          };

          reader.readAsDataURL(file);
        }
      }
      const sliderAll = document.getElementById("sliderAll");
      const root = document.documentElement;
      var sliderValue = $("#range");
      var sliderValue2 = $("#range2");
      sliderValue.on("input", function () {
        var val1 = this.value / 100;
        var val2 = 1 + val1;
        $(
          "<style> #filter:before {background: linear-gradient(to top, rgba(255,255,255,1.0) " +
            val1 * 300 +
            "%, rgba(255,255,255,0) " +
            val2 +
            "%);}</style>"
        ).appendTo("#filter");
      });
      sliderValue2.on("input", function () {
        var val3 = this.value / 100;
        var val4 = 1 - val3;
        $(
          "<style> #filter:after { top:" + val4 * 430 + "px;}</style>"
        ).appendTo("#filter");
      });
    </script>
